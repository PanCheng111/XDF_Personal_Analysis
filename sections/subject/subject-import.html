<template class="task-template">
  <section id="subject-import-section" class="section js-section u-category-system">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-system"></use></svg>
          导入考试题目知识点题库
        </h1>
        <h3> 在本页面导入 <code>Excel</code> 格式（xls/xlsx）的考试题目和与之对应的题库中相应补充练习的题号。</h3>

        <p>需要给出本次考试中每个题目的分数，同时指名其中的考点，以便生成每位考生的个性化分析结果。</p>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="print-pdf-demo-toggle" class="js-container-target demo-toggle-button">Excel格式要求
          <div class="demo-meta u-avoid-clicks">支持: xls, xlsx </div>
        </button>
        <div class="demo-box">
          <p>这里给出对导入文件的格式示例，只有满足如下示例的Excel文件才能被本应用正确识别。</p>
          <table class="table">
            <tr>
              <td>知识点</td><td>题库中对应题号</td>
            </tr>
            <tr>
              <td>标量矢量</td><td>1,2,3,4,5</td>
            </tr>
            <tr>
              <td>直线运动</td><td>6,7,8,9,10</td>
            </tr>
          </table>
          <p> 注：凡是出现逗号处，均使用英文逗号(,)。</p>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="print-pdf-demo-toggle" class="js-container-target demo-toggle-button">导入Excel数据
          <div class="demo-meta u-avoid-clicks">支持: xls, xlsx </div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="select-subject-import">点我导入数据</button>
            <span class="demo-response is-selectable" id="selected-subject-import-file"></span>
          </div>
          <p>这里给出对导入文件的格式示例，只有满足如下示例的Excel文件才能被本应用正确识别。</p>
          <div id = 'displayed-subject-import-file'> </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/subject/subject-import');
    </script>

  </section>
</template>
