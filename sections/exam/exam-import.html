<template class="task-template">
  <section id="exam-import-section" class="section js-section u-category-windows">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-windows"></use></svg>
          导入考试题目类型和分数
        </h1>
        <h3> 在本页面导入 <code>Excel</code> 格式（xls/xlsx）的考试题目类型和与之对应的分数。</h3>

        <p>需要给出本次考试中每个题目的分数，同时指名其中的考点，以便生成每位考生的个性化分析结果。</p>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="print-pdf-demo-toggle" class="js-container-target demo-toggle-button">Excel格式要求
          <div class="demo-meta u-avoid-clicks">支持: xls, xlsx </div>
        </button>
        <div class="demo-box">
          <p>这里给出对导入文件的格式示例，只有满足如下示例的Excel文件才能被本应用正确识别。</p>
          <table class="table">
            <tr>
              <td>题号</td><td>题目类型</td><td>分值</td><td>考察知识点</td>
            </tr>
            <tr>
              <td>1</td><td>选择题</td><td>3</td><td>标量矢量</td>
            </tr>
            <tr>
              <td>2</td><td>大题</td><td>10</td><td>力的分解</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="print-pdf-demo-toggle" class="js-container-target demo-toggle-button">导入Excel数据
          <div class="demo-meta u-avoid-clicks">支持: xls, xlsx </div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="select-exam-import">点我导入数据</button>
            <span class="demo-response is-selectable" id="selected-exam-import-file"></span>
          </div>
          <p>这里给出对导入文件的格式示例，只有满足如下示例的Excel文件才能被本应用正确识别。</p>
          <div id = 'displayed-exam-import-file'> </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/exam/exam-import');
      //require('./renderer-process/exam/exam-import');
    </script>

  </section>
</template>
